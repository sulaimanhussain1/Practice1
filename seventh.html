<!DOCTYPE html>
<html id="third">
<head id="second">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARENT ELEMENT AND PARENT NODE.</title>
</head>
<body>

    <h1 id="first">WE ARE LEARNING JS.</h1>
    <p>This is the practice of parentElement() and parentNode().</p>

    <script>

        // Parent Element ..

         var result =  document.getElementById("first");
         console.log(result.parentElement); 
         
         // Parent Node 

         var show = document.getElementById("second");
         var geek = document.getElementById("third");
         console.log(show.parentNode);
         console.log(geek.parentNode);

     </script>
    
</body>
</html>
